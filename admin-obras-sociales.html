<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Obras Sociales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 d-flex align-items-center">
          <img src="./imagen/logo.png" class="logo me-2" alt="logo" style="height: 70px; border-radius: 8px;">
          <h1 class="text-white m-0">Administración - Obras Sociales</h1>
        </div>
        <div class="col-md-6 text-end">
          <a href="panel-admin.html" class="btn btn-outline-light">
            <i class="fas fa-arrow-left me-2"></i>Volver al Panel
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="color: var(--color-primario);">Listado de Obras Sociales</h2>
        <button id="btnNuevo" class="btn btn-clinica">
          <i class="fas fa-plus me-2"></i>Agregar Obra Social
        </button>
      </div>

      <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        <strong>Porcentaje:</strong> Indica el descuento que se aplica sobre el valor de la consulta médica.
      </div>

      <div id="tablaContainer" class="table-responsive">
       
      </div>

      
      <div id="formContainer" class="card mt-4" style="max-width:700px; display:none;">
        <div class="card-body">
          <h3 id="formTitle">Nueva Obra Social</h3>
          <form id="obraSocialForm">
            <input type="hidden" id="obraId">
            
            <div class="mb-3">
              <label class="form-label">Nombre *</label>
              <input id="nombre" class="form-control" required placeholder="Ej: OSDE">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea id="descripcion" class="form-control" rows="3" placeholder="Descripción de la obra social..."></textarea>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Porcentaje de descuento * (%)</label>
              <div class="input-group">
                <input type="number" id="porcentaje" class="form-control" required min="0" max="100" step="1" placeholder="0">
                <span class="input-group-text">%</span>
              </div>
              <div class="form-text">
                Ingrese un valor entre 0 y 100. Ej: 20 significa 20% de descuento.
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-clinica">
                <i class="fas fa-save me-2"></i>Guardar
              </button>
              <button id="btnCancelar" type="button" class="btn btn-outline-secondary">
                <i class="fas fa-times me-2"></i>Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Clínica Salud Integral.</p>
  </footer>

  <script type="module">
    import { listarObrasSociales, crearObraSocial, actualizarObraSocial, eliminarObraSocial, obtenerObraSocial } from './js/obras-sociales-storage.js';
    import { requiereAutenticacion } from './js/auth.js';

    requiereAutenticacion();

    const tablaContainer = document.getElementById('tablaContainer');
    const formContainer = document.getElementById('formContainer');
    const obraSocialForm = document.getElementById('obraSocialForm');
    const btnNuevo = document.getElementById('btnNuevo');
    const btnCancelar = document.getElementById('btnCancelar');

    function renderTabla(){
      const obras = listarObrasSociales();
      const table = document.createElement('table');
      table.className = 'table table-striped table-hover';
      table.innerHTML = `
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Descuento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          ${obras.map(o => `
            <tr>
              <td>${o.id}</td>
              <td><strong>${o.nombre}</strong></td>
              <td>${o.descripcion || '-'}</td>
              <td>
                <span class="badge bg-success">${o.porcentaje}%</span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-primary btn-ver" data-id="${o.id}">
                  <i class="fas fa-eye"></i> Ver
                </button>
                <button class="btn btn-sm btn-outline-success btn-editar" data-id="${o.id}">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger btn-eliminar" data-id="${o.id}">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      tablaContainer.innerHTML = '';
      tablaContainer.appendChild(table);

      tablaContainer.querySelectorAll('.btn-eliminar').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        if(confirm('¿Eliminar obra social #' + id + '?')){
          eliminarObraSocial(Number(id));
          renderTabla();
        }
      }));

      tablaContainer.querySelectorAll('.btn-editar').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        abrirEdicion(id);
      }));

      tablaContainer.querySelectorAll('.btn-ver').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        const obra = obtenerObraSocial(Number(id));
        if(obra){
          alert(`Obra Social:\nID: ${obra.id}\nNombre: ${obra.nombre}\nDescripción: ${obra.descripcion || 'Sin descripción'}\nDescuento: ${obra.porcentaje}%`);
        }
      }));
    }

    function abrirNuevo(){
      formContainer.style.display = '';
      obraSocialForm.reset();
      document.getElementById('obraId').value = '';
      document.getElementById('nombre').focus();
      document.getElementById('formTitle').textContent = 'Nueva Obra Social';
    }

    function abrirEdicion(id){
      const obra = obtenerObraSocial(Number(id));
      if(!obra) return;
      formContainer.style.display = '';
      document.getElementById('obraId').value = obra.id;
      document.getElementById('nombre').value = obra.nombre;
      document.getElementById('descripcion').value = obra.descripcion || '';
      document.getElementById('porcentaje').value = obra.porcentaje;
      document.getElementById('formTitle').textContent = 'Editar Obra Social';
    }

    obraSocialForm.addEventListener('submit', function(e){
      e.preventDefault();
      const id = document.getElementById('obraId').value;
      const data = {
        nombre: document.getElementById('nombre').value.trim(),
        descripcion: document.getElementById('descripcion').value.trim(),
        porcentaje: Number(document.getElementById('porcentaje').value)
      };
      
      if(data.porcentaje < 0 || data.porcentaje > 100){
        alert('El porcentaje debe estar entre 0 y 100');
        return;
      }
      
      if(id){
        actualizarObraSocial(Number(id), data);
      }else{
        crearObraSocial(data);
      }
      formContainer.style.display = 'none';
      renderTabla();
    });

    btnNuevo.addEventListener('click', abrirNuevo);
    btnCancelar.addEventListener('click', ()=> formContainer.style.display = 'none');

    renderTabla();
  </script>

</body>
</html>
