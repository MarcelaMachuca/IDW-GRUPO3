<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="./imagen/logo.png" class="logo" alt="logo" style="height: 70px; border-radius: 8px;">
          <span class="text-white h4 ms-2">Administración - Turnos</span>
        </div>
        <div class="col-md-6 text-end">
          <a href="panel-admin.html" class="btn btn-outline-light">
            <i class="fas fa-arrow-left me-2"></i>Volver al Panel
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="color: var(--color-primario);">Listado de Turnos</h2>
        <button id="btnNuevo" class="btn btn-clinica">
          <i class="fas fa-plus me-2"></i>Agregar Turno
        </button>
      </div>

      
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Filtrar por fecha</label>
              <input type="date" id="filtroFecha" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Filtrar por estado</label>
              <select id="filtroEstado" class="form-select">
                <option value="">Todos</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Confirmado">Confirmado</option>
                <option value="Cancelado">Cancelado</option>
                <option value="Completado">Completado</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">&nbsp;</label>
              <button id="btnFiltrar" class="btn btn-outline-primary w-100">
                <i class="fas fa-filter me-2"></i>Filtrar
              </button>
            </div>
            <div class="col-md-3">
              <label class="form-label">&nbsp;</label>
              <button id="btnLimpiar" class="btn btn-outline-secondary w-100">
                <i class="fas fa-times me-2"></i>Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="tablaContainer" class="table-responsive">
      </div>

      
      <div id="formContainer" class="card mt-4" style="max-width:800px; display:none;">
        <div class="card-body">
          <h3 id="formTitle">Nuevo Turno</h3>
          <form id="turnoForm">
            <input type="hidden" id="turnoId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre del paciente</label>
                <input id="paciente" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Médico</label>
                <select id="medicoId" class="form-select" required>
                  <option value="">-- Seleccione un médico --</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" id="fecha" class="form-control" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Hora</label>
                <input type="time" id="hora" class="form-control" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Estado</label>
                <select id="estado" class="form-select">
                  <option value="Pendiente">Pendiente</option>
                  <option value="Confirmado">Confirmado</option>
                  <option value="Cancelado">Cancelado</option>
                  <option value="Completado">Completado</option>
                </select>
              </div>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-clinica">
                <i class="fas fa-save me-2"></i>Guardar
              </button>
              <button id="btnCancelar" type="button" class="btn btn-outline-secondary">
                <i class="fas fa-times me-2"></i>Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Clínica Salud Integral.</p>
  </footer>

  <script type="module">
    import { listarTurnos, crearTurno, actualizarTurno, eliminarTurno, obtenerTurno } from './js/turnos-storage.js';
    import { listarMedicos } from './js/medicos-storage.js';
    import { requiereAutenticacion } from './js/auth.js';

    
    requiereAutenticacion();

    const tablaContainer = document.getElementById('tablaContainer');
    const formContainer = document.getElementById('formContainer');
    const turnoForm = document.getElementById('turnoForm');
    const btnNuevo = document.getElementById('btnNuevo');
    const btnCancelar = document.getElementById('btnCancelar');
    const btnFiltrar = document.getElementById('btnFiltrar');
    const btnLimpiar = document.getElementById('btnLimpiar');

    let turnosFiltrados = [];

    function cargarMedicos() {
      const medicos = listarMedicos();
      const select = document.getElementById('medicoId');
      select.innerHTML = '<option value="">-- Seleccione un médico --</option>';
      medicos.forEach(m => {
        const option = document.createElement('option');
        option.value = m.id;
        option.textContent = `${m.nombre} - ${m.especialidad}`;
        option.dataset.nombre = m.nombre;
        option.dataset.especialidad = m.especialidad;
        select.appendChild(option);
      });
    }

    function getEstadoBadge(estado) {
      const badges = {
        'Pendiente': 'bg-warning',
        'Confirmado': 'bg-success',
        'Cancelado': 'bg-danger',
        'Completado': 'bg-info'
      };
      return badges[estado] || 'bg-secondary';
    }

    function renderTabla(turnos = null){
      const turnosAMostrar = turnos || listarTurnos();
      turnosFiltrados = turnosAMostrar;
      
      const table = document.createElement('table');
      table.className = 'table table-striped table-hover';
      table.innerHTML = `
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Especialidad</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          ${turnosAMostrar.map(t => `
            <tr>
              <td>${t.id}</td>
              <td><strong>${t.paciente}</strong></td>
              <td>${t.medicoNombre}</td>
              <td>${t.especialidad}</td>
              <td>${new Date(t.fecha + 'T00:00').toLocaleDateString('es-AR')}</td>
              <td>${t.hora}</td>
              <td><span class="badge ${getEstadoBadge(t.estado)}">${t.estado}</span></td>
              <td>
                <button class="btn btn-sm btn-outline-primary btn-ver" data-id="${t.id}">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-sm btn-outline-success btn-editar" data-id="${t.id}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger btn-eliminar" data-id="${t.id}">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      tablaContainer.innerHTML = '';
      tablaContainer.appendChild(table);

      
      tablaContainer.querySelectorAll('.btn-eliminar').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        if(confirm('¿Eliminar turno #' + id + '?')){
          eliminarTurno(Number(id));
          renderTabla();
        }
      }));

      tablaContainer.querySelectorAll('.btn-editar').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        abrirEdicion(id);
      }));

      tablaContainer.querySelectorAll('.btn-ver').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        const t = obtenerTurno(Number(id));
        if(t){
          alert(`Turno #${t.id}\nPaciente: ${t.paciente}\nMédico: ${t.medicoNombre}\nEspecialidad: ${t.especialidad}\nFecha: ${t.fecha}\nHora: ${t.hora}\nEstado: ${t.estado}`);
        }
      }));
    }

    function abrirNuevo(){
      formContainer.style.display = '';
      turnoForm.reset();
      document.getElementById('turnoId').value = '';
      document.getElementById('paciente').focus();
      document.getElementById('formTitle').textContent = 'Nuevo Turno';
      // Fecha mínima: hoy
      document.getElementById('fecha').min = new Date().toISOString().split('T')[0];
    }

    function abrirEdicion(id){
      const t = obtenerTurno(Number(id));
      if(!t) return;
      formContainer.style.display = '';
      document.getElementById('turnoId').value = t.id;
      document.getElementById('paciente').value = t.paciente;
      document.getElementById('medicoId').value = t.medicoId;
      document.getElementById('fecha').value = t.fecha;
      document.getElementById('hora').value = t.hora;
      document.getElementById('estado').value = t.estado;
      document.getElementById('formTitle').textContent = 'Editar Turno';
    }

    turnoForm.addEventListener('submit', function(e){
      e.preventDefault();
      const id = document.getElementById('turnoId').value;
      const medicoSelect = document.getElementById('medicoId');
      const medicoOption = medicoSelect.options[medicoSelect.selectedIndex];
      
      const data = {
        paciente: document.getElementById('paciente').value.trim(),
        medicoId: Number(medicoSelect.value),
        medicoNombre: medicoOption.dataset.nombre,
        especialidad: medicoOption.dataset.especialidad,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        estado: document.getElementById('estado').value
      };
      
      if(id){
        actualizarTurno(Number(id), data);
      }else{
        crearTurno(data);
      }
      formContainer.style.display = 'none';
      renderTabla();
    });

    btnNuevo.addEventListener('click', abrirNuevo);
    btnCancelar.addEventListener('click', ()=> formContainer.style.display = 'none');

    
    btnFiltrar.addEventListener('click', () => {
      const fecha = document.getElementById('filtroFecha').value;
      const estado = document.getElementById('filtroEstado').value;
      
      let turnos = listarTurnos();
      
      if (fecha) {
        turnos = turnos.filter(t => t.fecha === fecha);
      }
      
      if (estado) {
        turnos = turnos.filter(t => t.estado === estado);
      }
      
      renderTabla(turnos);
    });

    btnLimpiar.addEventListener('click', () => {
      document.getElementById('filtroFecha').value = '';
      document.getElementById('filtroEstado').value = '';
      renderTabla();
    });

    
    cargarMedicos();
    renderTabla();
  </script>

</body>
</html>
