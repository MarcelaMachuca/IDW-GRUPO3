<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Turno - Clínica Salud Integral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="./imagen/logo.png" alt="Logo Clínica Salud Integral" class="logo">
        <h1>Reservar turno</h1>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="card mx-auto" style="max-width:600px;">
                <div class="card-body">
                    <h2 class="card-title text-center" style="color: var(--color-primario);">Aqui puede reservar su turno.</h2>
                    <form id="reservaForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre y Apellido (paciente):</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="fecha" class="form-label">Fecha:</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="hora" class="form-label">Hora:</label>
                                <input type="time" class="form-control" id="hora" name="hora" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="doctor" class="form-label">Elija al profesional:</label>
                                <select id="doctor" name="doctor" class="form-select" required aria-label="Seleccionar doctor">
                                    <option value="" disabled selected>-- Seleccione un doctor --</option>
                                <option value="Dra. Alicia Martínez">Dra. Alicia Martínez - Cardiología</option>
                                <option value="Dr. José López">Dr. José López - Pediatría</option>
                                <option value="Dra. Ana Gómez">Dra. Ana Gómez - Dermatología</option>
                            </select>
                                <div class="form-text">Seleccione un doctor de la lista desplegable.</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-clinica">Confirmar reserva</button>
                            <a href="index.html" class="btn btn-outline-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 Clínica Salud Integral.</p>
    </footer>

    <script>
        // Preselecciona el doctor. De igual manera da la opcion de cambio.
        (function(){
            const params = new URLSearchParams(window.location.search);
            const doctor = params.get('doctor');
            if(doctor){
                const select = document.getElementById('doctor');
                for(const opt of select.options){
                    if(opt.value === doctor){
                        opt.selected = true;
                        break;
                    }
                }
            }

            //submit <3
            document.getElementById('reservaForm').addEventListener('submit', function(e){
                e.preventDefault();
                const data = new FormData(this);
                alert('Reserva solicitada para ' + data.get('nombre') + '\nDoctor: ' + data.get('doctor') + '\nFecha: ' + data.get('fecha') + ' ' + data.get('hora'));
                this.reset();
            });
        })();
    </script>

</body>
</html>
