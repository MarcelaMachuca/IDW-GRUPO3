<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Clínica Salud Integral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .login-header {
      background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
      color: white;
      padding: 2rem;
      border-radius: 15px 15px 0 0;
      text-align: center;
    }
    .login-header img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card mx-auto">
      <div class="login-header">
        <img src="./imagen/logo.png" alt="Logo Clínica">
        <h2 class="mb-0">Clínica Salud Integral</h2>
        <p class="mb-0 mt-2">Panel de Administración</p>
      </div>
      <div class="card-body p-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="usuario" class="form-label">
              <i class="fas fa-user me-2"></i>Usuario
            </label>
            <input type="text" class="form-control" id="usuario" required autocomplete="username" placeholder="Ingrese su usuario">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Contraseña
            </label>
            <input type="password" class="form-control" id="password" required autocomplete="current-password" placeholder="Ingrese su contraseña">
          </div>
          <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
          <button type="submit" class="btn btn-clinica w-100">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="index.html" class="text-decoration-none">
            <i class="fas fa-arrow-left me-2"></i>Volver al inicio
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { login } from './js/auth.js';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      const result = login(usuario, password);
      
      if (result.success) {
        window.location.href = 'panel-admin.html';
      } else {
        errorMessage.textContent = result.message;
        errorMessage.classList.remove('d-none');
        setTimeout(() => {
          errorMessage.classList.add('d-none');
        }, 3000);
      }
    });
  </script>
</body>
</html>
