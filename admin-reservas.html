<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Reservas - Clínica Salud Integral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>
<header class="bg-primary text-white py-3 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 m-0">
      <i class="fa-solid fa-calendar-check me-2"></i>Panel de Reservas
    </h1>
    <div class="d-flex gap-2">
      <a href="panel-admin.html" class="btn btn-outline-light btn-sm">
        <i class="fa-solid fa-arrow-left me-1"></i>Volver al Panel
      </a>
      <a href="index.html" class="btn btn-outline-light btn-sm">
        <i class="fa-solid fa-house me-1"></i>Inicio
      </a>
      <button id="btnLogout" class="btn btn-light btn-sm">
        <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión
      </button>
    </div>
  </div>
</header>

<main class="py-5">
  <div class="container">

    <!-- FILTROS -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-primary mb-3"><i class="fa-solid fa-filter me-2"></i>Filtros de búsqueda</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Médico</label>
            <select id="filtroMedico" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Especialidad</label>
            <select id="filtroEspecialidad" class="form-select">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Fecha</label>
            <input type="date" id="filtroFecha" class="form-control" />
          </div>
        </div>
        <div class="mt-3 text-end">
          <button id="btnFiltrar" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass me-1"></i>Buscar</button>
          <button id="btnLimpiar" class="btn btn-secondary"><i class="fa-solid fa-eraser me-1"></i>Limpiar</button>
        </div>
      </div>
    </div>

    <!-- TABLA -->
    <div class="table-responsive shadow-sm">
      <table class="table table-striped table-hover align-middle" id="tablaReservas">
        <thead class="table-dark">
          <tr>
            <th>#ID</th>
            <th>Paciente</th>
            <th>Documento</th>
            <th>Obra Social</th>
            <th>Especialidad</th>
            <th>Médico</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Valor Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>

  </div>
</main>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="m-0">&copy; 2025 Clínica Salud Integral. Todos los derechos reservados.</p>
</footer>

<script type="module">
  import { listarReservas, eliminarReserva } from './js/reservas-storage.js';
  import { listarMedicos } from './js/medicos-storage.js';
  import { listarEspecialidades } from './js/especialidades-storage.js';
  import { requiereAutenticacion, logout } from './js/auth.js';

  if (!requiereAutenticacion()) {
    throw new Error("Redirigiendo al login...");
  }

  document.getElementById('btnLogout').addEventListener('click', () => {
    if (confirm('¿Cerrar sesión?')) {
      logout();
      window.location.href = 'login.html';
    }
  });

  const cuerpoTabla = document.getElementById('cuerpoTabla');
  const filtroMedico = document.getElementById('filtroMedico');
  const filtroEspecialidad = document.getElementById('filtroEspecialidad');
  const filtroFecha = document.getElementById('filtroFecha');
  const btnFiltrar = document.getElementById('btnFiltrar');
  const btnLimpiar = document.getElementById('btnLimpiar');

  // Inicializar filtros
  function cargarFiltros() {
    const medicos = listarMedicos();
    const especialidades = listarEspecialidades();

    filtroMedico.innerHTML = '<option value="">Todos</option>' + 
      medicos.map(m => `<option value="${m.id}">${m.apellido}, ${m.nombre}</option>`).join('');

    filtroEspecialidad.innerHTML = '<option value="">Todas</option>' +
      especialidades.map(e => `<option value="${e.id}">${e.nombre}</option>`).join('');
  }

  // Renderizar tabla
  function renderizarTabla() {
    const reservas = listarReservas();
    if (reservas.length === 0) {
      cuerpoTabla.innerHTML = `<tr><td colspan="10" class="text-center text-muted py-3">No hay reservas registradas</td></tr>`;
      return;
    }

    cuerpoTabla.innerHTML = reservas.map(r => `
      <tr>
        <td>${r.id}</td>
        <td>${r.apellidoNombre}</td>
        <td>${r.documento}</td>
        <td>${r.obraSocialNombre}</td>
        <td>${r.especialidadNombre}</td>
        <td>${r.medicoNombre}</td>
        <td>${new Date(r.fecha + 'T00:00').toLocaleDateString('es-AR')}</td>
        <td>${r.hora}</td>
        <td>$${r.valorTotal.toFixed(2)}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="eliminar(${r.id})">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </td>
      </tr>
    `).join('');
  }

  // Filtros
  function aplicarFiltros() {
    const medicoId = filtroMedico.value;
    const especialidadId = filtroEspecialidad.value;
    const fecha = filtroFecha.value;

    let reservas = listarReservas();

    if (medicoId) reservas = reservas.filter(r => r.medicoId == medicoId);
    if (especialidadId) reservas = reservas.filter(r => r.especialidadId == especialidadId);
    if (fecha) reservas = reservas.filter(r => r.fecha === fecha);

    if (reservas.length === 0) {
      cuerpoTabla.innerHTML = `<tr><td colspan="10" class="text-center text-muted py-3">No se encontraron resultados</td></tr>`;
      return;
    }

    cuerpoTabla.innerHTML = reservas.map(r => `
      <tr>
        <td>${r.id}</td>
        <td>${r.apellidoNombre}</td>
        <td>${r.documento}</td>
        <td>${r.obraSocialNombre}</td>
        <td>${r.especialidadNombre}</td>
        <td>${r.medicoNombre}</td>
        <td>${new Date(r.fecha + 'T00:00').toLocaleDateString('es-AR')}</td>
        <td>${r.hora}</td>
        <td>$${r.valorTotal.toFixed(2)}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="eliminar(${r.id})">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </td>
      </tr>
    `).join('');
  }

  // Limpiar filtros
  btnLimpiar.addEventListener('click', () => {
    filtroMedico.value = '';
    filtroEspecialidad.value = '';
    filtroFecha.value = '';
    renderizarTabla();
  });

  // Botón filtrar
  btnFiltrar.addEventListener('click', aplicarFiltros);

  // Eliminar reserva
  window.eliminar = (id) => {
    if (confirm('¿Seguro que deseas eliminar esta reserva?')) {
      eliminarReserva(id);
      renderizarTabla();
    }
  };

  // Escuchar evento "nuevaReserva"
  window.addEventListener('nuevaReserva', renderizarTabla);

  // Inicializar página
  cargarFiltros();
  renderizarTabla();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
