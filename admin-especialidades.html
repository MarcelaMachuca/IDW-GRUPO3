<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Especialidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="./imagen/logo.png" class="logo" alt="logo" style="height: 70px; border-radius: 8px;">
          <span class="text-white h4 ms-2">Administración - Especialidades</span>
        </div>
        <div class="col-md-6 text-end">
          <a href="panel-admin.html" class="btn btn-outline-light">
            <i class="fas fa-arrow-left me-2"></i>Volver al Panel
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="color: var(--color-primario);">Listado de Especialidades</h2>
        <button id="btnNuevo" class="btn btn-clinica">
          <i class="fas fa-plus me-2"></i>Agregar Especialidad
        </button>
      </div>

      <div id="tablaContainer" class="table-responsive">
      </div>

     
      <div id="formContainer" class="card mt-4" style="max-width:700px; display:none;">
        <div class="card-body">
          <h3 id="formTitle">Nueva Especialidad</h3>
          <form id="especialidadForm">
            <input type="hidden" id="especialidadId">
            <div class="mb-3">
              <label class="form-label">Nombre de la especialidad</label>
              <input id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea id="descripcion" class="form-control" rows="3"></textarea>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-clinica">
                <i class="fas fa-save me-2"></i>Guardar
              </button>
              <button id="btnCancelar" type="button" class="btn btn-outline-secondary">
                <i class="fas fa-times me-2"></i>Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Clínica Salud Integral.</p>
  </footer>

  <script type="module">
    import { listarEspecialidades, crearEspecialidad, actualizarEspecialidad, eliminarEspecialidad, obtenerEspecialidad } from './js/especialidades-storage.js';
    import { requiereAutenticacion } from './js/auth.js';

    
    requiereAutenticacion();

    const tablaContainer = document.getElementById('tablaContainer');
    const formContainer = document.getElementById('formContainer');
    const especialidadForm = document.getElementById('especialidadForm');
    const btnNuevo = document.getElementById('btnNuevo');
    const btnCancelar = document.getElementById('btnCancelar');

    function renderTabla(){
      const especialidades = listarEspecialidades();
      const table = document.createElement('table');
      table.className = 'table table-striped table-hover';
      table.innerHTML = `
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          ${especialidades.map(e => `
            <tr>
              <td>${e.id}</td>
              <td><strong>${e.nombre}</strong></td>
              <td>${e.descripcion || ''}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary btn-ver" data-id="${e.id}">
                  <i class="fas fa-eye"></i> Ver
                </button>
                <button class="btn btn-sm btn-outline-success btn-editar" data-id="${e.id}">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger btn-eliminar" data-id="${e.id}">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      tablaContainer.innerHTML = '';
      tablaContainer.appendChild(table);

      
      tablaContainer.querySelectorAll('.btn-eliminar').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        if(confirm('¿Eliminar especialidad #' + id + '?')){
          eliminarEspecialidad(Number(id));
          renderTabla();
        }
      }));

      tablaContainer.querySelectorAll('.btn-editar').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        abrirEdicion(id);
      }));

      tablaContainer.querySelectorAll('.btn-ver').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.closest('button').dataset.id;
        const esp = obtenerEspecialidad(Number(id));
        if(esp){
          alert(`Especialidad:\nID: ${esp.id}\nNombre: ${esp.nombre}\nDescripción: ${esp.descripcion || 'Sin descripción'}`);
        }
      }));
    }

    function abrirNuevo(){
      formContainer.style.display = '';
      especialidadForm.reset();
      document.getElementById('especialidadId').value = '';
      document.getElementById('nombre').focus();
      document.getElementById('formTitle').textContent = 'Nueva Especialidad';
    }

    function abrirEdicion(id){
      const esp = obtenerEspecialidad(Number(id));
      if(!esp) return;
      formContainer.style.display = '';
      document.getElementById('especialidadId').value = esp.id;
      document.getElementById('nombre').value = esp.nombre;
      document.getElementById('descripcion').value = esp.descripcion || '';
      document.getElementById('formTitle').textContent = 'Editar Especialidad';
    }

    especialidadForm.addEventListener('submit', function(e){
      e.preventDefault();
      const id = document.getElementById('especialidadId').value;
      const data = {
        nombre: document.getElementById('nombre').value.trim(),
        descripcion: document.getElementById('descripcion').value.trim()
      };
      if(id){
        actualizarEspecialidad(Number(id), data);
      }else{
        crearEspecialidad(data);
      }
      formContainer.style.display = 'none';
      renderTabla();
    });

    btnNuevo.addEventListener('click', abrirNuevo);
    btnCancelar.addEventListener('click', ()=> formContainer.style.display = 'none');

    
    renderTabla();
  </script>

</body
