<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud Integral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center justify-content-md-start mb-3 mb-md-0">
        <img src="./imagen/logo.png" alt="Logo Clínica" class="logo me-2" style="height: 70px; border-radius: 8px;">
        <h1 class="h4 text-white m-0">Clínica Salud Integral</h1>
      </div>
      <div class="col-12 col-md-6">
        <nav class="navbar navbar-expand-md justify-content-center justify-content-md-end">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link btn btn-clinica mx-1" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link btn btn-clinica mx-1" href="institucional.html">Institucional</a></li>
              <li class="nav-item"><a class="nav-link btn btn-clinica mx-1" href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <h2 class="text-center mb-5 text-primary">Nuestros Profesionales</h2>
    <div id="profesionalesContainer" class="row g-4">
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-4">
  <p>&copy; 2025 Clínica Salud Integral. Todos los derechos reservados.</p>
  <p>
    <a href="index.html" class="text-white text-decoration-none mx-2">Inicio</a> | 
    <a href="institucional.html" class="text-white text-decoration-none mx-2">Sobre Nosotros</a> | 
    <a href="contacto.html" class="text-white text-decoration-none mx-2">Contacto</a>
  </p>
  <p>
    <a href="login.html" class="text-white text-decoration-none mx-2">
      <i class="fas fa-lock me-1"></i>Acceso Administrador
    </a>
  </p>
  <div class="redes-sociales mt-2">
    <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="text-white mx-2"><i class="fab fa-facebook fa-lg"></i></a>
    <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="text-white mx-2"><i class="fab fa-instagram fa-lg"></i></a>
    <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp" class="text-white mx-2"><i class="fab fa-whatsapp fa-lg"></i></a>
  </div>
</footer>

<script type="module">
  import { listarMedicos } from './js/medicos-storage.js';
  import { obtenerEspecialidad } from './js/especialidades-storage.js';

  function renderProfesionales() {
    const medicos = listarMedicos();
    const container = document.getElementById('profesionalesContainer');
    
    if (medicos.length === 0) {
      container.innerHTML = '<div class="col-12 text-center"><p class="text-muted">No hay profesionales disponibles en este momento.</p></div>';
      return;
    }
    
    container.innerHTML = medicos.map(medico => {
      const especialidad = obtenerEspecialidad(medico.especialidadId);
      const nombreEspecialidad = especialidad ? especialidad.nombre : 'Medicina General';
      const apellido = medico.apellido || 'Sin apellido';
      const nombre = medico.nombre || 'Sin nombre';
      const nombreCompleto = apellido && nombre ? `${apellido}, ${nombre}` : (apellido || nombre || 'Médico');
      const valorConsulta = medico.valorConsulta ? Number(medico.valorConsulta) : 0;
      
      return `
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
           <img src="${medico.fotografia 
             ? 'data:image/jpeg;base64,' + medico.fotografia 
             : (medico.imagen || 'imagen/default-doctor.jpg')}" 
               class="card-img-top" 
               alt="${nombre}"
               style="height: 250px; object-fit: cover;"
               onerror="this.src='imagen/default-doctor.jpg'">
          <div class="card-body d-flex flex-column align-items-center text-center">
            <h3 class="card-title">${nombreCompleto}</h3>
            <p class="card-text text-muted mb-2">
              <i class="fas fa-stethoscope me-1"></i>${nombreEspecialidad}
            </p>
            <p class="card-text text-success fw-bold mb-3">
              <i class="fas fa-dollar-sign me-1"></i>Consulta: $${valorConsulta.toFixed(2)}
            </p>
            ${medico.descripcion ? `<p class="card-text small text-muted mb-3">${medico.descripcion}</p>` : ''}
            <a class="btn btn-clinica w-100 mt-auto" 
               href="reservar.html?medicoId=${medico.id}&especialidadId=${medico.especialidadId}" 
               rel="noopener">
              <i class="fas fa-calendar-check me-2"></i>Reservar Turno
            </a>
          </div>
        </div>
      </div>
    `;
    }).join('');
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', renderProfesionales);
  } else {
    renderProfesionales();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
