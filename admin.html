<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <img src="./imagen/logotipo.png" class="logo" alt="logo">
    <h1>Administración - Médicos</h1>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="color: var(--color-primario);">Listado de Médicos</h2>
        <button id="btnNuevo" class="btn btn-clinica">Agregar Médico</button>
      </div>

      <div id="tablaContainer" class="table-responsive">
        <!-- Tabla será inyectada aquí -->
      </div>

      <!-- Modal/form para crear/editar -->
      <div id="formContainer" class="card mt-4" style="max-width:700px; display:none;">
        <div class="card-body">
          <h3 id="formTitle">Nuevo Médico</h3>
          <form id="medicoForm">
            <input type="hidden" id="medicoId">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Especialidad</label>
              <input id="especialidad" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">URL imagen (opcional)</label>
              <input id="imagen" class="form-control">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-clinica">Guardar</button>
              <button id="btnCancelar" type="button" class="btn btn-outline-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Clínica Salud Integral.</p>
  </footer>

  <script type="module">
    import { listarMedicos, crearMedico, actualizarMedico, eliminarMedico, obtenerMedico } from './js/medicos-storage.js';

    const tablaContainer = document.getElementById('tablaContainer');
    const formContainer = document.getElementById('formContainer');
    const medicoForm = document.getElementById('medicoForm');
    const btnNuevo = document.getElementById('btnNuevo');
    const btnCancelar = document.getElementById('btnCancelar');

    function renderTabla(){
      const medicos = listarMedicos();
      const table = document.createElement('table');
      table.className = 'table table-striped';
      table.innerHTML = `
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          ${medicos.map(m => `
            <tr>
              <td>${m.id}</td>
              <td>${m.nombre}</td>
              <td>${m.especialidad || ''}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary btn-ver" data-id="${m.id}">Ver</button>
                <button class="btn btn-sm btn-outline-success btn-editar" data-id="${m.id}">Editar</button>
                <button class="btn btn-sm btn-outline-danger btn-eliminar" data-id="${m.id}">Eliminar</button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      tablaContainer.innerHTML = '';
      tablaContainer.appendChild(table);

      // del.eventos
      tablaContainer.querySelectorAll('.btn-eliminar').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.dataset.id;
        if(confirm('Eliminar médico #' + id + '?')){
          eliminarMedico(Number(id));
          renderTabla();
        }
      }));

      tablaContainer.querySelectorAll('.btn-editar').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.dataset.id;
        abrirEdicion(id);
      }));

      tablaContainer.querySelectorAll('.btn-ver').forEach(b => b.addEventListener('click', (e)=>{
        const id = e.target.dataset.id;
        const m = obtenerMedico(Number(id));
        if(m){
          alert(`Médico:\nID: ${m.id}\nNombre: ${m.nombre}\nEspecialidad: ${m.especialidad}`);
        }
      }));
    }

    function abrirNuevo(){
      formContainer.style.display = '';
      medicoForm.reset();
      document.getElementById('medicoId').value = '';
      document.getElementById('nombre').focus();
      document.getElementById('formTitle').textContent = 'Nuevo Médico';
    }

    function abrirEdicion(id){
      const m = obtenerMedico(Number(id));
      if(!m) return;
      formContainer.style.display = '';
      document.getElementById('medicoId').value = m.id;
      document.getElementById('nombre').value = m.nombre;
      document.getElementById('especialidad').value = m.especialidad || '';
      document.getElementById('imagen').value = m.imagen || '';
      document.getElementById('formTitle').textContent = 'Editar Médico';
    }

    medicoForm.addEventListener('submit', function(e){
      e.preventDefault();
      const id = document.getElementById('medicoId').value;
      const data = {
        nombre: document.getElementById('nombre').value.trim(),
        especialidad: document.getElementById('especialidad').value.trim(),
        imagen: document.getElementById('imagen').value.trim()
      };
      if(id){
        actualizarMedico(Number(id), data);
      }else{
        crearMedico(data);
      }
      formContainer.style.display = 'none';
      renderTabla();
    });

    btnNuevo.addEventListener('click', abrirNuevo);
    btnCancelar.addEventListener('click', ()=> formContainer.style.display = 'none');

    // render inicial
    renderTabla();
  </script>

</body>
</html>
